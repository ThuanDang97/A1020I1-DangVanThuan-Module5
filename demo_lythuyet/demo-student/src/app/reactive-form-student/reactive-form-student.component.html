<h3>Create Student</h3>
<form [formGroup]="createStudentForm" (ngSubmit)="createStudent()">
  <div class="form-group">
    <label>ID</label>
    <input class="form-control">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control">
  </div>
  <div class="form-group">
    <label>Avatar</label>
    <input class="form-control">
  </div>
  <div class="form-group">
    <label>Mark</label>
    <input class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
