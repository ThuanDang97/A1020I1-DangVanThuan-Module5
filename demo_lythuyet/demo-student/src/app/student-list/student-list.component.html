<div style="text-align: center;"><h1>Thông Tin Sinh Viên</h1>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Mark</th>
      <th>Result</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let student of student1">
      <td>{{student.id}}</td>
      <td>{{student.name | titlecase }}</td>
      <td>{{student.age}}</td>
      <td>{{student.address}}</td>
      <td>{{student.mark}}</td>
      <td *ngIf="student.mark >= 5" [ngStyle]="{'color': 'green'}">PASS</td>
      <td *ngIf="student.mark < 5" [ngStyle]="{'color': 'red'}">FAIL</td>
      <td>
        <button class="btn btn-primary">Detail</button>
        <span>&nbsp;</span>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <app-student></app-student>
</div>
